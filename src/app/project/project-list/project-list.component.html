<app-project-item *ngFor="let project of projects" [item] = "project"
                   class="card"
                  (onInvite)="launchInviteDialog()"
                  (onEdit)="launchUpdateDialog()"
                  (onDel)="launchConfirmDialog()">


</app-project-item>

<button md-fab type="button" (click)="openNewProjectDialog()" class="fab-button">
  <md-icon>add</md-icon>
</button>
