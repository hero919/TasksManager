<form>
  <h2 md-dialog-title>{{title}}</h2>

  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="Project Name">
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="Project Description">
    </md-input-container>
  </div>

  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onclick()">Save</button>
    <button type="button" md-button md-dialog-close>Delete</button>

  </div>

</form>
