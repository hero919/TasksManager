<form>
  <h2 md-dialog-title>{{title}}</h2>

  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="Project Name">
    </md-input-container>
    <md-radio-group>
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>

    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="dueDatepicker" type="text" placeholder="The Deadline of the Task">
      <button type="button" mdSuffix [mdDatepickerToggle]="dueDatepicker"></button>
    </md-input-container>

    <md-datepicker #dueDatepicker>

    </md-datepicker>


    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="reminderDatepicker" type="text" placeholder="The Reminder Date of the Task">
      <button type="button" mdSuffix [mdDatepickerToggle]="reminderDatepicker"></button>
    </md-input-container>

    <md-datepicker #reminderDatepicker>

    </md-datepicker>



  </div>

  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onclick()">Save</button>
    <button type="button" md-button md-dialog-close>Delete</button>

  </div>

</form>
