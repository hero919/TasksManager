<form>
  <h2 md-dialog-title>Remove All the Content</h2>

  <div md-dialog-content>
    <md-select placeholder="Please Choose the target">
      <md-option *ngFor="let list of lists" [value]="list">{{list.name}}</md-option>
    </md-select>
  </div>

  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onclick()">Save</button>
    <button type="button" md-button md-dialog-close>Delete</button>

  </div>

</form>
