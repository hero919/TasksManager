<div class="tasklists">
  <app-task-list
    class="list-container"
    *ngFor="let list of lists">
    <app-task-header [header]="list.name" (newTask)="launchNewTaskDialog()" (moveAll)="launchCopyTaskDialog()" (delList)="launchConfirmDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdatedTaskDialog(task)"></app-task-item>

  </app-task-list>
</div>

<button md-fab type="button" (click)="openNewProjectDialog()" class="fab-button">
  <md-icon>add</md-icon>
</button>
